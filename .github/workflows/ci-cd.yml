name: CI → Build → Deploy to LKE

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}    # ghcr.io/<owner>/<repo>
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # prefer using GITHUB_TOKEN; if organization restricts, set secret CR_PAT instead
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Set image output
        run: echo "image=${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore kubeconfig (from secret)
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      - name: Verify cluster access
        run: kubectl get nodes

      - name: Replace image tag in k8s manifest and apply
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image }}
        run: |
          # update the manifest with the new image tag (safe approach)
          sed -i "s|ghcr.io/<GITHUB_USER>/<REPO>:${IMAGE_TAG}|${IMAGE}|g" k8s/deployment.yaml || true
          # Alternatively patch the deployment directly:
          kubectl set image deployment/demo-app demo=${IMAGE} --record || true
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/demo-app --timeout=2m
