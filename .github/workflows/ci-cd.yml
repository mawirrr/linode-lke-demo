name: CI → Build → Deploy to LKE

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}    # ghcr.io/<owner>/<repo>
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Set image output
        run: echo "image=${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore kubeconfig (from secret)
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
      - name: Verify cluster access
        run: kubectl get nodes

      - name: Replace image tag and apply manifest
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image }}
        run: |
          # Generate readable version for demo: vYYMMDD-HHMM
          VERSION=$(date +"v%y%m%d-%H%M")
          echo "Using version: $VERSION"

          # Replace VERSION env value in deployment.yaml
          sed -i "s|\${IMAGE_TAG}|$VERSION|g" ./k8s/deployment.yaml
          
          # Deploy updated manifests
          kubectl apply -f ./k8s/service.yaml
          kubectl apply -f ./k8s/deployment.yaml
          
          # Wait until rollout finishes
          kubectl rollout status deployment/demo-app --timeout=5m

      - name: Get External IP
        run: |
          echo "Waiting for External IP..."
          for i in {1..30}; do
            EXTERNAL_IP=$(kubectl get svc demo-app -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            echo "EXTERNAL_IP=$EXTERNAL_IP" >> $GITHUB_ENV
            if [[ ! -z "$EXTERNAL_IP" ]]; then
              echo "External IP: $EXTERNAL_IP"
              echo "App URL: http://$EXTERNAL_IP"
              exit 0
            fi
            echo "Still waiting..."
            sleep 10
          done
          
          echo "ERROR: External IP not assigned."
          exit 1

      - name: Notify Slack – Deployment Success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          APP_URL: "http://${EXTERNAL_IP}"
        run: |
          echo "Sending Slack notification..."
      
          cat <<EOF > slack.json
          {
            "text": ":rocket: *Deployment Success!*",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": ":rocket: Deployment Success!"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Service:* linode-lke-demo"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Version:* ${VERSION}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*External IP:* ${EXTERNAL_IP}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*URL:* http://${EXTERNAL_IP}"
                  }
                ]
              }
            ]
          }
          EOF
      
          curl -X POST -H "Content-Type: application/json" \
               --data @slack.json \
               "$SLACK_WEBHOOK_URL"
