name: CI â†’ Build â†’ Deploy to LKE

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}    # ghcr.io/<owner>/<repo>
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # prefer using GITHUB_TOKEN; if organization restricts, set secret CR_PAT instead
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Set image output
        run: echo "image=${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore kubeconfig (from secret)
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
      - name: Verify cluster access
        run: kubectl get nodes

      - name: Replace image tag and apply manifest
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image }}
        run: |
          # Generate readable version for demo: vYYMMDD-HHMM
          VERSION=$(date +"v%y%m%d-%H%M")
          echo "Using version: $VERSION"

          # Replace VERSION env value in deployment.yaml
          sed -i "s|\${IMAGE_TAG}|$VERSION|g" ./k8s/deployment.yaml
          
          # Deploy updated manifests
          kubectl apply -f ./k8s/service.yaml
          kubectl apply -f ./k8s/deployment.yaml
          
          # Wait until rollout finishes
          kubectl rollout status deployment/demo-app --timeout=5m

      - name: Get External IP
        run: |
          echo "Waiting for External IP..."
          for i in {1..30}; do
            EXTERNAL_IP=$(kubectl get svc demo-app -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            echo "EXTERNAL_IP=$EXTERNAL_IP" >> $GITHUB_ENV
            if [[ ! -z "$EXTERNAL_IP" ]]; then
              echo "External IP: $EXTERNAL_IP"
              echo "App URL: http://$EXTERNAL_IP"
              exit 0
            fi
            echo "Still waiting..."
            sleep 10
          done
          
          echo "ERROR: External IP not assigned."
          exit 1

      - name: Notify Slack - Deployment Success
        if: success()
        run: |
          APP_URL="http://$EXTERNAL_IP"
          IMAGE_URL="https://github.com/${{ github.repository }}/packages"
          ACTIONS_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')

          payload=$( jq -n \
            --arg title "ðŸš€ Deployment Success!" \
            --arg service "demo-app" \
            --arg version "${{ github.ref_name }}" \
            --arg cluster "LKE Demo Cluster" \
            --arg ip "$EXTERNAL_IP" \
            --arg time "$TIMESTAMP" \
            --arg appurl "$APP_URL" \
            --arg imageurl "$IMAGE_URL" \
            --arg actionsurl "$ACTIONS_URL" \
            '{
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": $title
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Service:* \n`" + $service + "`" },
                    { "type": "mrkdwn", "text": "*Version:* \n`" + $version + "`" },
                    { "type": "mrkdwn", "text": "*Cluster:* \n`" + $cluster + "`" },
                    { "type": "mrkdwn", "text": "*External IP:* \n`" + $ip + "`" },
                    { "type": "mrkdwn", "text": "*Time:* \n`" + $time + "`" }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "ðŸ”— Open App" },
                      "url": $appurl
                    },
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "ðŸ“¦ Open Image" },
                      "url": $imageurl
                    },
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "ðŸ“œ View Logs" },
                      "url": $actionsurl
                    }
                  ]
                }
              ]
            }'
          )
      
          curl -X POST -H "Content-type: application/json" \
            --data "$payload" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
